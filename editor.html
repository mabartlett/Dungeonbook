<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Level Editor</title>
    <link rel="stylesheet" href="css/editor.css">
</head>
<body>
    <div class="container col">
        <div id="MenuBar" class="row">
            <button id="SaveButton" class="menu-bar-button">Save</button>
                <label class="menu-bar-label" for="SaveAsInput">Save As</label>
            <input id="SaveAsInput" type="file" accept=".json">
                <label class="menu-bar-label" for="LoadInput">Load</label>
            <input id="LoadInput" type="file" accept=".json">
            <span id="FileName"></span>
        </div>
        <div id="DimensionInputs" class="row">
            <div class="grow">
                <label for="WidthInput">Width:</label>
                <input id="WidthInput" class="dim-input" type="number" min="2">
            </div>
            <div class="grow">
                <label for="HeightInput">Height:</label>
                <input id="HeightInput" class="dim-input" type="number" min="2">
            </div>
            <div class="grow">
                <label for="CurrDepthInput">Current Depth:</label>
                <input id="CurrDepthInput" type="number" min="1" value="1">
            </div>
            <div class="grow">
                <label for="TotDepthInput">Total Depth:</label>
                <input id="TotDepthInput" type="number" min="1" value="1">
            </div>
        </div>
        <div id="MainRow" class="row">
            <aside id="Sidebar" class="row"></aside>
            <div id="CanvasContainer" class="col grow">
                <canvas id="MainCanvas">
                    Upgrade your browser to use this app!
                </canvas>
            </div>
        </div>
        <div id="OutputRow" class="row">
            <textarea id="Output" rows="4" readonly></textarea>
        </div>
    </div>
    <script async defer src="js/editor/editor.mjs" type="module"></script>
</body>
</html>
