<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Level Editor</title>
    <link rel="stylesheet" href="css/editor.css">
</head>
<body>
    <div class="container col">
        <div id="MenuBar" class="row">
            <a class="menu-bar-button" id="SaveAsInput" href="" download="level.json">
                Download
            </a>
            <label class="menu-bar-label" for="LoadInput">Upload</label>
            <input id="LoadInput" type="file" accept=".json">
            <span id="FileName"></span>
        </div>
        <div id="DimensionInputs" class="row">
            <label class="dim-label" for="WidthInput">Width:</label>
            <input id="WidthInput" class="dim-input" type="number" min="2">
            <label class="dim-label" for="HeightInput">Height:</label>
            <input id="HeightInput" class="dim-input" type="number" min="2">
            <label class="dim-label" for="TotDepthInput">Total Depth:</label>
            <input id="TotDepthInput" class="dim-input" type="number" min="1" value="1">
            <label class="dim-label" for="CurrDepthInput">Current Depth:</label>
            <input id="CurrDepthInput" class="dim-input" type="number" min="1" value="1" >
        </div>
        <div id="MainRow" class="row">
            <aside id="Sidebar" class="row">
                <h1 class="sidebar-heading">Terrain</h1>
            </aside>
            <div id="CanvasContainer" class="col grow">
                <canvas id="MainCanvas">
                    Upgrade your browser to use this app!
                </canvas>
            </div>
        </div>
        <div id="OutputRow" class="row">
            <textarea id="Output" rows="4" readonly></textarea>
        </div>
    </div>
    <script async defer src="js/editor/editor.mjs" type="module"></script>
</body>
</html>
